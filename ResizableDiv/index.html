<!DOCTYPE html>
<html>
  <head>
    <title>Resizable div</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <link href="index.css" rel="stylesheet">
    <script src="index.js" defer></script>
  </head>
  <body>
    <p>
      <h2>You can move cursor on the right border of below div and resize accordingly.</h2>
      <h4>Note: As of now right border only support resizing, can be extended for other borders</h4>
    </p>
    <div class="wrapper">
      <div id="div">
      </div>
      <a id="drag"></a>
    </div>
  </body>
</html>
